<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        {% for product in products %}
        {{product.id}}
        <li>
            <h2> Name: {{ product.name }}</h2>
            <h2> Price: {{ product.price }}</h2>
            <h2> Count: {{ product.count }}</h2>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
